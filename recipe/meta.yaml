{% set name = "ibm-cloud-sdk-core" %}
{% set version = "3.17.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 948a541bf67ca557509d206f5b2680c5f0718724100c12914a2ff3af7aad495d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python >=3.7
  run:
    - pyjwt <3.0.0,>=2.8.0
    - python >=3.7
    - python-dateutil <3.0.0,>=2.8.2
    - requests <3.0.0,>=2.31.0
    - urllib3 <2.0.0,>=1.26.0

test:
  imports:
    - ibm_cloud_sdk_core
    - ibm_cloud_sdk_core.authenticators
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IBM/python-sdk-core
  summary: Core library used by SDKs for IBM Cloud Services
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
    - BastianZim
