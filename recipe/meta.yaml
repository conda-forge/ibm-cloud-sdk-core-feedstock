{% set name = "ibm-cloud-sdk-core" %}
{% set version = "3.17.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a79da099f01844d377f973d2daa107f628f1be501b7b553a7ae7abc357ccc75b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python >=3.7
  run:
    - pyjwt <3.0.0,>=2.8.0
    - python >=3.7
    - python-dateutil <3.0.0,>=2.8.2
    - requests <3.0.0,>=2.31.0
    - urllib3 <2.0.0,>=1.26.18

test:
  imports:
    - ibm_cloud_sdk_core
    - ibm_cloud_sdk_core.authenticators
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IBM/python-sdk-core
  summary: Core library used by SDKs for IBM Cloud Services
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
    - BastianZim
