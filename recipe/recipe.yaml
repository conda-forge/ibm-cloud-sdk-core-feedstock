schema_version: 1

context:
  name: ibm-cloud-sdk-core
  version: 3.24.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 20498959ce0177a58938e1855ee09f08b9712e43cc3209e95010c046e8c6d2a6

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-build-isolation --no-deps

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=67.7.2
  run:
    - pyjwt >=2.11.0,<3.0.0
    - python >=${{ python_min }}
    - python-dateutil >=2.9.0,<3.0.0
    - requests >=2.32.4,<3.0.0
    - urllib3 >=2.4.0,<3.0.0

tests:
  - python:
      imports:
        - ibm_cloud_sdk_core
        - ibm_cloud_sdk_core.authenticators
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Core library used by SDKs for IBM Cloud Services
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/IBM/python-sdk-core

extra:
  recipe-maintainers:
    - synapticarbors
    - BastianZim
